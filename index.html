<body>
  <h1 class="mee">Ndblaze..</h1>

     <h1>click to toggle presence</h1>

      <thead>
        <tr>
         <th>#</th>
         <th>name</th>
         <th>point</th>
         <th>team</th>

      <tbody>
       <tr>
       <td>1</td>
       <td>dominic</td>
       <td>88, 100</td>
       <td>dcode</td>
       <td class="check"><i class="fa-solid fa-check present" onclick="toggle(this)"></i></td>

       </tr>
       <tr>
       <td>2</td>
       <td>moses</td>
       <td>75, 300</td>
       <td>student</td>

       </tr>
       <tr>
       <td>3</td>
       <td>mike</td>
       <td>50, 500</td>
       <td>teacher</td>
       <td class="check"><i class="fa-solid fa-xmark absent" onclick="toggle(this)"></i></td>
       </tr>
       <tr>
        <td>4</td>
        <td>nick</td>
        <td>90, 210</td>
        <td>chef</td>

      </tbody>
     </table>
